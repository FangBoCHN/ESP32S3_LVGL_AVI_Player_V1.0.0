dependencies:
  espressif/button:
    public: true
    rules:
    - if: $CONFIG{ESP_LVGL_ADAPTER_ENABLE_BUTTON} == True
    version: 4.*
  espressif/esp_lcd_touch:
    public: true
    version: 1.*
  espressif/esp_lv_decoder:
    public: true
    rules:
    - if: $CONFIG{ESP_LVGL_ADAPTER_ENABLE_DECODER} == True
    version: 0.*
  espressif/esp_lv_fs:
    public: true
    rules:
    - if: $CONFIG{ESP_LVGL_ADAPTER_ENABLE_FS} == True
    version: 1.*
  espressif/freetype:
    public: true
    rules:
    - if: $CONFIG{ESP_LVGL_ADAPTER_ENABLE_FREETYPE} == True
    version: 2.*
  espressif/knob:
    public: true
    rules:
    - if: $CONFIG{ESP_LVGL_ADAPTER_ENABLE_KNOB} == True
    version: 1.*
  idf: '>=5.5'
  lvgl/lvgl:
    version: '>=8,<10'
description: LVGL adapter with unified display management, tearing control, thread
  safety, and optional filesystem/decoder/FreeType support.
